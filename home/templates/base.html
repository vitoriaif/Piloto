<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} PÃ¡gina Principal {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .sidebar.active {
            width: 80px;
        }
        .sidebar .nav-link {
            color: #c2c7d0;
            padding: 10px 20px;
            font-size: 16px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link .fas {
            margin-right: 10px;
        }
        .sidebar.active .nav-link .fas {
            margin-right: 0;
        }
        .sidebar.active .nav-link span {
            display: none;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .content.active {
            margin-left: 80px;
        }
        .navbar {
            background-color: #3c8dbc;
            padding: 10px;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar .nav-item .nav-link {
            color: #fff;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header-custom {
            background-color: #3c8dbc;
            color: #fff;
            padding: 15px;
        }
        .card-body-custom {
            padding: 20px;
        }
        .submenu {
            padding-left: 30px;
            display: none;
        }
        .submenu .nav-link {
            font-size: 14px;
        }
        .sidebar .nav-item.open .submenu {
            display: block;
        }
    </style>
</head>
<body>
    
    {% include "menu.html" %}
    
    <!-- Main Content -->
    <div class="content" id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="btn btn-primary" id="toggle-sidebar"><i class="fas fa-bars"></i><a class="navbar-brand ms-3" href="#">Dashboard</a></button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid mt-4">
            
            {% block cards %}

            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card card-custom">
                        <div class="card-header card-header-custom">
                            <h5>New Orders</h5>
                        </div>
                        <div class="card-body card-body-custom">
                            <h3>150</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card card-custom">
                        <div class="card-header card-header-custom">
                            <h5>Bounce Rate</h5>
                        </div>
                        <div class="card-body card-body-custom">
                            <h3>53%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card card-custom">
                        <div class="card-header card-header-custom">
                            <h5>User Registrations</h5>
                        </div>
                        <div class="card-body card-body-custom">
                            <h3>44</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card card-custom">
                        <div class="card-header card-header-custom">
                            <h5>Unique Visitors</h5>
                        </div>
                        <div class="card-body card-body-custom">
                            <h3>65</h3>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock cards %}
            
           <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 pt-4">
                    <div class="card card-custom">
                        <div class="card-header card-header-custom">
                            <h5>{% block titulo_page %}New Orders{% endblock titulo_page %}</h5>
                        </div>
                        <div class="card-body card-body-custom">
                            <h3>{% block conteudo%}150{% endblock conteudo %}</h3>
                        </div>
                    </div>
                </div>
            </div>
            

			
            <!-- Additional content like charts, tables, etc. can be added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle
        document.getElementById('toggle-sidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('content').classList.toggle('active');
        });

        // Submenu toggle
        document.querySelectorAll('.nav-item').forEach(function (item) {
            item.addEventListener('click', function () {
                if (this.classList.contains('open')) {
                    this.classList.remove('open');
                } else {
                    // Fechar outros menus abertos
                    document.querySelectorAll('.nav-item.open').forEach(function (openItem) {
                        openItem.classList.remove('open');
                    });
                    this.classList.add('open');
                }
            });
        });
    </script>
</body>
</html>
